{% load static%}
<html>
    <head>
        <title>Rishav_a2z</title>
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Galada&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <link href="{% static 'css/read.css' %}" rel="stylesheet">
    </head>
    <body class="bgimg">
        <nav class="navbar navbar-light bg-light fixed-top">
            <div class="container-fluid mb-0">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <h1 class="d-flex justify-content-center" style="font-family: 'Galada', cursive; margin-bottom: 0%;">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspreunion</h1>
              <a class="navbar-brand" style="font-family: 'Caveat', cursive;" href="#">Create Your Blog</a>
              <div class="offcanvas offcanvas-start" style="width: 300px;" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title fs-3" id="offcanvasNavbarLabel" style="font-family: 'Galada', cursive;"><img src="{%static 'logo.png' %}" height="50" width="50">reunion</h5>
                  <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <hr class="mb-0" size="10"/>
                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-start flex-grow-1 pe-3">
                    <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="{% url 'blog:index' %}">Home</a>
                    </li>
                    <hr class=""/>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'blog:post_list' %}">Blog Wall</a>
                    </li>
                    <hr class=""/>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'polls:index' %}">Poll Wall</a>
                      </li>
                      <hr class=""/>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'blog:create_blog' %}">Add Blog</a>
                    </li>
                    <hr class=""/>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'polls:createpoll' %}">Add Poll</a>
                      </li>
                    <hr class=""/>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'blog:login' %}">Signin</a>
                      </li>
                    <hr class=""/>
                </div>
              </div>
            </div>
          </nav>
          <div class="d-flex justify-content-center align-items-center pt-5">
            <div class="card" style="width: 55rem;">
              <div class="card-body" style="margin-top: 10px;">
                <div>
                <img src="{{ post.imag.url }}" alt="blog image" height='320px' width='848px' />
                </div>
                <hr/>
                <h1 class="d-flex justify-content-center fs-2" style="font-family: 'galada' ,cursive;">{{ post.title }}</h1>
                <hr width="40%" style="margin: auto;"/>
                <h1 class="d-flex justify-content-left fs-5" style="font-family: cursive;">{{ post.subtitle }}</h1>
                <p class="fw-lighter">{{ post.published_date }}</p>
                <p class="fw-bold mt-0">{{ post.author }}</p>
                <hr />
                <article>{{ post.text }}</article>
              </div>
            </div>
          </div>
          <footer class="footer mt-auto py-3 bg-light">
            <div class="footer">
              <span class="text-muted "><p class="text-center">Created with ‚ù§ by Rishav_a2z</p></span>
            </div>
          </footer>
    </body>
</html>
