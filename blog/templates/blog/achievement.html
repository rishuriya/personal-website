{% load static%}
<html>
    <head>
        <title>{{username}}|Pride!!</title>
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Galada&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <link href="{% static 'css/read.css' %}" rel="stylesheet">
      </head>
    <body>
        <nav class="navbar navbar-light bg-light fixed-top mb-5">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <h1 class="d-flex justify-content-center" style="font-family: 'Galada', cursive; margin-bottom: 0%;">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspreunion</h1>
              <a class="navbar-brand" style="font-family: 'Caveat', cursive;" href="#">Rishav Kumar</a>
              <div class="offcanvas offcanvas-start" style="width: 300px;" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header pb-0 justify-content-center">
                  <h5 class="offcanvas-title fs-2 pb-0" id="offcanvasNavbarLabel" style="font-family: 'Galada', cursive; padding-bottom: 0px; text-align: center;"><img src="{%static 'logo_svg.png' %}" height="100" width="100"></h5>
                </div>
                <div class="offcanvas-header pt-0 justify-content-center">
                  <div class="row">
                  <h5 class="offcanvas-title fs-5" id="offcanvasNavbarLabel">{{username}}</h5>
                  </div>
                </div>
                <hr class="mb-0" size="10"/>
                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-start flex-grow-1 pe-3">
                    <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="{% url 'blog:index' %}">Home</a>
                    </li>
                    <hr class=""/>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'blog:dashboard' %}">DashBoard</a>
                    </li>
                    <hr class=""/>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'blog:post_list' %}">Blog Wall</a>
                    </li>
                    <hr class=""/>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'polls:index' %}">Poll Wall</a>
                      </li>
                      <hr class=""/>
                    <li class="nav-item">
                      <a class="nav-link active" href="{% url 'blog:create_blog' %}">Add Blog</a>
                    </li>
                    <hr class=""/>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'polls:createpoll' %}">Add Poll</a>
                      </li>
                    <hr class=""/>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'blog:achieve' %}">Add Achievement</a>
                      </li>
                    <hr class=""/>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'blog:logout' %}">Logout</a>
                      </li>
                    <hr class=""/>
                </div>
              </div>
            </div>
          </nav>
          <div class="formimg">
          <div class="h-100 d-flex justify-content-center align-items-center">
            <div class="card" style="width: 45rem;">
              <div class="card-body">
                <h5 class="card-title d-flex justify-content-center fs-2" style="font-family: 'Galada', cursive;">New Achievements</h5>
                <form method="post" enctype="multipart/form-data">{% csrf_token %}
                  <div class="row g-2">
                    <div class="col-md">
                <div class="form-floating mb-3">
                  <input type="date" class="form-control" name="date" required="" id="id_date" placeholder="">
                  <label for="floatingInput" style="font-family: 'Caveat', cursive;" class="fs-5">Enter Date</label>
                </div>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="text" maxlength="300" required="" id="id_text">
                    <label for="floatingSubtitle" style="font-family: 'Caveat', cursive;" class="fs-5">Enter Achievement</label>
                </div>
                <div class="d-grid gap-1 col-6 mx-auto">
                  <button class="btn btn-Info" type="submit">Submit</button>
                </div>
                </form>
              </div>
            </div>
          </div>
          <footer class="footer mt-auto py-1 bg-transparent fixed-bottom">
            <div class="footer">
              <span class="text-bold"><p class="text-center text-bold">Created with ‚ù§ by Rishav_a2z</p></span>
            </div>
          </footer>
          </div>
    </body>
</html>
