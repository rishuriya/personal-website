{% load static%}
<html>
    <head>
        <title>Blog Wall</title>
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Galada&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <link href="{% static 'css/read.css' %}" rel="stylesheet">
        <style>
            a{
                text-decoration: none;
                color: #000000;
                font-family: 'Galada', cursive;
            }
            a:hover {
            text-decoration: underline;
            color: #000000;
            }
        </style>
    </head>
    <body class="">
        <nav class="navbar navbar-light bg-light fixed-top">
            <div class="container-fluid mb-0">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <h1 class="d-flex justify-content-center" style="font-family: 'Galada', cursive; margin-bottom: 0%;">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspreunion</h1>
                  <a class="navbar-brand" style="font-family: 'Caveat', cursive;" href="#">Create Your Blog</a>
              <div class="offcanvas offcanvas-start" style="width: 300px;" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title fs-3" id="offcanvasNavbarLabel" style="font-family: 'Galada', cursive;"><img src="{%static 'logo.png' %}" height="50" width="50">reunion</h5>
                  <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <hr class="mb-0" size="10"/>
                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-start flex-grow-1 pe-3">
                    <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="{% url 'blog:index' %}">Home</a>
                    </li>
                    <hr class=""/>
                    <li class="nav-item">
                      <a class="nav-link active" href="#">Blog Wall</a>
                    </li>
                    <hr class=""/>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'blog:achieve' %}">Add Achievement</a>
                    </li>
                        <hr class=""/>
                    <li class="nav-item">
                      <a class="nav-link" href="add_blog/">Add a Blog</a>
                    </li>
                    <hr class=""/>
                </div>
              </div>
            </div>
          </nav>
          <div class="d-flex justify-content-center align-items-center pt-5">
            <div class="card pt-5 " style="width: 58rem; border: 0;">
                <div class="row row-cols-1 row-cols-md-3 g-4" style="width: 58rem;">
                    {% for post in posts %}
                    <div class="col mb-3 pl-2">
                      <div class="card h-100 border border-light shadow-0 cdbg">
                        <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
                            <a href="{% url 'blog:post_detail' pk=post.pk %}">
                            <img src="{{ post.imag.url}}" class="img-fluid"/>
                              <div class="mask" style="background-color: rgb(255, 255, 255);"></div>
                            </a>
                          </div>
                        <div class="card-body">
                            <div><a href="{% url 'blog:post_detail' pk=post.pk %}" name='blogid' class="">
                          <h5 class="card-title">{{ post.title }}</h5></a></div>
                          <p class="card-text">
                            {{ post.subtitle }}
                          </p>
                        </div>
                        <div class="card-footer">
                            <small class="text-bold" style="font-family: 'Galada', cursive;">{{ post.author}}</small>
                        </div>
                        <div class="card-footer">
                           <small class="text-muted" style="font-family: 'caveat', cursive;">{{ post.published_date}}</small>
                        </div>
                      </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
          </div>
          <footer class="footer mt-auto py-3 bg-light">
            <div class="footer">
              <span class="text-muted "><p class="text-center">Created with ‚ù§ by Rishav_a2z</p></span>
            </div>
          </footer>
    </body>
</html>
