{% load static%}
<html>
    <head>
        <title>Rishav_a2z!!</title>
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Galada&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <link href="{% static 'css/read.css' %}" rel="stylesheet">
      </head>
    <body>
        <nav class="navbar navbar-light bg-light fixed-top mb-5">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <h1 class="d-flex justify-content-center" style="font-family: 'Galada', cursive; margin-bottom: 0%;">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspreunion</h1>
              <a class="navbar-brand" style="font-family: 'Caveat', cursive;" href="#">Create Your Blog</a>
              <div class="offcanvas offcanvas-start" style="width: 300px;" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title fs-3" id="offcanvasNavbarLabel" style="font-family: 'Galada', cursive;"><img src="{%static 'logo.png' %}" height="50" width="50">reunion</h5>
                  <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <hr class="mb-0" size="10"/>
                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-start flex-grow-1 pe-3">
                    <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="{% url 'blog:index' %}">Home</a>
                    </li>
                    <hr class=""/>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'blog:post_list' %}">Blog Wall</a>
                    </li>
                    <hr class=""/>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'polls:index' %}">Poll Wall</a>
                    </li>
                    <hr class=""/>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'blog:signup' %}">Signup</a>
                  </li>
                  <hr class=""/>
                </div>
              </div>
            </div>
          </nav>
          <div class="sign">
          <div class="h-100 d-flex justify-content-end align-items-center mr-2" style="margin-right:3rem;">
            <div class="card" style="width: 30%;">
              <div class="card-body">
                <h5 class="card-title d-flex justify-content-center fs-3" style="font-family: 'Galada', cursive;">Start Your Journey</h5>
                <h5 class="card-title d-flex justify-content-center fs-5" style="font-family: 'Galada', cursive;"></h5>
                <form method="post" enctype="multipart/form-data" action="{% url 'blog:login' %}">{% csrf_token %}
                  <div class="form-floating mb-3">
                    <input type="text" name="username" class="form-control" value="" maxlength="15" required="" id="id_username">
                    <label for="floatingSubtitle" style="font-family: 'Caveat', cursive;" class="fs-5">Enter Username</label>
                  </div>
                <div class="form-floating mb-3">
                  <input type="password" name="password" class="form-control" maxlength="30" required="" id="id_password">
                  <label for="floatingSubtitle" style="font-family: 'Caveat', cursive;" class="fs-5">Enter Password</label>
                </div>
                <div class="form-floating mb-3">
                    <p style="font-family: 'Caveat', cursive;" class="fs-5">If You don`t have account <a href="../signup">Signup</a></p>
                </div>
                <div class="d-grid gap-1 col-6 mx-auto">
                  <button class="btn btn-Info" type="submit" style="font-family: 'Galada', cursive;" value="login">Login</button>
                </div>
                </form>
              </div>
            </div>
          </div>
          <footer class="footer mt-auto py-1 bg-transparent fixed-bottom">
            <div class="footer">
              <span class="text-bold"><p class="text-center text-bold text-light">Created with ‚ù§ by Rishav_a2z</p></span>
            </div>
          </footer>
          </div>
    </body>
</html>
